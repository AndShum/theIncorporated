<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="styles/module.css">
    <script id="mojica_template" type="text/x-handlebars-template">

    <div id="gallery">

    </div>

    <script src="scripts/views/mojica_view.js"></script>
